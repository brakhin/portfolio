<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script>
        function validate() {
            if (document.getElementById("login").value == '') {
                alert("Логин не может быть пустым")
                return false;
            }
            if (document.getElementById("pwd").value == '') {
                alert("Пароль не может быть пустым")
                return false;
            }
            return true;
        }

        function doLogin() {
            if (!validate()) return false;

            console.log(document.getElementById("login").value, document.getElementById("pwd").value);

            $.ajax("./ajax", {
                    method : "post",
                    data : {
                        command : "login",
                        login : document.getElementById("login").value,
                        password : document.getElementById("pwd").value
                    },
                    success : function() {
                        window.location = "mynotes.html";
                    }
                }
            );
        }

        function doCancel() {
            window.location = "index.html";
        }

        function doRegistration() {
            window.location = "registration.html";
        }

    </script>
</head>
<body>

<div class="container">
    <h2>Авторизация</h2>
    <form>
        <div class="form-group">
            <label for="login">Логин:</label>
            <input type="email" class="form-control" id="login" placeholder="Введите логин" name="login">
        </div>
        <div class="form-group">
            <label for="pwd">Пароль:</label>
            <input type="password" class="form-control" id="pwd" placeholder="Введите пароль" name="pswd">
        </div>

        <button type="button" onclick="doLogin();" class="btn btn-primary" style="float:left; margin-right:10px">Принять</button>
        <button type="button" onclick="doRegistration();" class="btn btn-primary" style="float:left">Регистрация</button>
        <button type="button" onclick="doCancel();" class="btn btn-danger" style="float:right">Отмена</button>


    </form>
</div>

</body>
</html>
