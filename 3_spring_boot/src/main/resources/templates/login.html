<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      lang="en">
<head>
    <title>Авторизация</title>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>
<body>
<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
    <a class="navbar-brand" id="navbar" href="#">CarStore</a>
    <ul class="navbar-nav">
        <li class="nav-item">
            <a class="nav-link"  th:href="@{/}">Главная</a>
        </li>
    </ul>
</nav>
<br>
<div class="container" style="width: 400px;alignment: center">
    <h2>Авторизация</h2>
    <div class="form-group has-error" style="color: red;font-weight: bold"
         th:if="${error != null}" th:text="${error}"/>
    <form name="loginForm" th:action="@{/login}" method="post">
        <div class="form-group">
            <input autofocus type="text" class="form-control" id="username"
                   placeholder="Введите имя пользователя" name="username">
        </div>
        <div class="form-group">
            <input type="password" class="form-control" id="password"
                   placeholder="Введите пароль" name="password">
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Авторизация</button>
        <h5 class="text-center"><a th:href="@{/registration}">Создать учетную запись</a></h5>
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
    </form>
</div>
</body>
</html>
